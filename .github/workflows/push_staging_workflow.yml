name: Deploy React App

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build React App
        run: CI=false npm run build

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          port: 21098  # SSH port for Namecheap shared hosting
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            # Navigate to deployment directory
            mkdir -p ~/staging-admin.divineglobalgrowth.com
            cd ~/staging-admin.divineglobalgrowth.com
            
            # Remove existing files
            rm -rf *

            # Upload the build folder contents
            scp -r ./build/* ~/staging-admin.divineglobalgrowth.com/

            echo "Deployment successful!"
